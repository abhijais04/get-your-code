<!DOCTYPE html>
<html>
<head>
	<title>Get your code</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
  <style>
    .container {
      padding-top: 2rem;
      max-width: 768px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div class="container">
	<form action="/process_form_input" class="form-control" method="post">
	  <div class="form-group">
	  <label for="website">Choose a Website:</label>
	  <select id="website" name="website">
	    <option value="codeforces">Codeforces</option>
	    <option value="spoj">Spoj</option>
	  </select>
	  <div class="form-group" id="usernameDiv">
      <label for="username">Username:</label>
      <input type="text" class="form-control w-100" name="username" placeholder="Enter your username" required="Username is required">
    </div>
	  <div class="form-group" id = "passwordDiv">
	      <label for="password">Password:</label>
	      <input type="password" class="form-control w-100" name="password" placeholder="Password">
	  </div>
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-default">
	</div>
	</form>
</div>
<script type="text/javascript">
	$("#website").change(function() {
		  if ($(this).val() == "codeforces") {
		    $('#usernameDiv').show();
		    $('#passwordDiv').hide();
		  } else {
		    $('#usernameDiv').show();
		    $('#passwordDiv').show();
		  }
		});
$("#website").trigger("change");
</script>

</body>
</html>
